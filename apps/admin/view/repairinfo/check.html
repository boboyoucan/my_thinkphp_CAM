
<!--target="targetIfr"-->
<form id="form" data-target="targetIfr" method="post" action="/{$Request.module}/{$Request.controller}/Check" submit="ajax" data-validate="true" class="form-horizontal">
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog"  style="height:400px;">
            <div class="modal-content" >
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        审核
                    </h4>
                </div>
                <input type="hidden" name="Id" value="{$data.RepairId ?? ''}">
                <div class="modal-body">

                        {$data.CheckState == '1' ? '<span style="color:red">该信息已审核!</span>' : '<span style="color:red">该信息未审核!</span>'}
                        {$data.CheckSuggest ? '<span style="color:lightseagreen">已填写审核，如需提交审核意见，请重新输入审核意见 :)</span>':'<span style="color:lightseagreen">未填写审核意见,如需提交审核意见，请输入审核意见 :)</span>'}
                    <div class="portlet-body form">
                        <div class="form-body">

                             <div class="form-group">
                                <label class="col-md-3 control-label">审核意见</label>
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-user"></i>
                                        </span>
                                        <input type="text" class="form-control" maxlength="40" placeholder="至多40个字符" name="CheckSuggest" value="{$data.CheckSuggest ?? ''}" > </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                    <button type="submit" class="btn btn-primary">
                        添加
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
<iframe name="targetIfr" style="display:none"></iframe>
