<script type="text/javascript">
    $(function() {
        this.$form = $(document).find('form');
        this.$form.on('submit', function() {
            window.location.reload();
        });
        /******初始化DataTable*****************************************************************************/
        var table = $('#DataTable').DataTable({
            "processing": true,		//显示加载信息
            "serverSide": true,		//开启服务器模式
            "searching": false,		//开启搜索功能
            "autoWidth": false, 	//让Datatables自动计算宽度
            "searching": true,		//开启全局搜索功能
            "lengthMenu": [[5, 10, 20, 30, -1], ["5", "10", "20", "30" , "all"]],//改变每页显示条数列表的选项
            "pagingType": "full_numbers",		//分页按钮种类显示选项
            "order": [[1, "asc"]],
            "bFilter": true, //搜索栏
            "striped": false, // 隔行换色
            'click-row.bs.table': 'onClickRow',
            //表格初始化排序【全选框不用排序】
            "language": {
                "processing": "玩命加载中...",
                "lengthMenu": "显示 _MENU_ 项结果",
                "zeroRecords": "没有匹配结果",

                "search": "搜索:",
                "url": "",
                "emptyTable": "表中数据为空",
                "loadingRecords": "正在加载数据...",

                //下面三者构成了总体的左下角的内容。
                "info": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                "infoEmpty": "显示第 0 至 0 项结果，共 0 项",
                "infoFiltered": "(由 _MAX_ 项结果过滤)",
                //"infoPostFix": "",

                "paginate": {
                    "first": "首页",
                    "previous": "上一页",
                    "next": "下一页",
                    "last": "尾页"
                },
            },
            "ajax": {
                "url": "{:url('admin/Rolemanagement/Role')}",
                "type": "POST",
            },
            //定义列数据来源
            "columns": [
                {
                    "data": null,
                    "orderable": false,  //禁止排序
                    "title": "<input type='checkbox' id='checkall'/>",
                },
                {"data": "AdminName"},
                {"data": "PhoneNo"},
                {"data": "Email", "orderable": true, "class": 'details-control'},
                {"data": "AdminType", "orderable": false, "class": 'details-control'},
                {"data": "WhichBuilding", "orderable": false, "class": 'details-control'},
                {"data": null, "orderable": false},
                {"data": "AdminId"},
            ],
            //自定义列
            "columnDefs": [
                {
                    "targets": 0, //改写哪一列
                    "render": function ( data, type, row, meta ) {
                        return "<input type='checkbox' name='Boxes' id='row_"+row.AdminId+"' />";
                    }
                },
                {
                    "targets": 4, //改写哪一列
                    "render": function ( data, type, row, meta ) {
                        if(data == 0){
                            return "<span class='label label-sm label-success'>超级管理员</span>";
                        }
                        else if(data == 1){
                            return "<span class='label label-sm label-success'>宿舍管理员</span>";
                        }
                        else if(data == 2){
                            return "<span class='label label-sm label-success'>老师</span>";
                        }
//                        return "<input type='checkbox' name='Boxes' id='row_"+row.id+"' />";
                    }
                },
                {
                    "targets": 5, //改写哪一列
                    "render": function ( data, type, row, meta ) {
                        if(data == null){
                            return "<span class='label label-sm label-warning'>非宿舍管理员</span>";
                        }
                        else{
                            return "<span class='label label-sm label-success'>"+data+"宿舍管理员</span>";
                        }
                    }
                },
                {
                    "targets": 6, //改写哪一列
                    "render": function ( data, type, row, meta ) {
                        return '<a type="button"  onclick="OpenModal(\'edit\','+row.AdminId+')" class="fa fa-edit">编辑</a> <a type="button" class="fa fa-trash danger" href="#" onclick="del('+row.AdminId+')">删除</a>';
                    }
                },
                {
                    "targets": 7,
                    "visible":false //隐藏列
                },
            ],
            "onClickRow": function(row, $element) {
                this.scrollPosition = $('#DataTable').DataTable('getScrollPosition');
                var result = $('#DataTable').DataTable.triggerHandler('clickRow', [row, this]);
                this.enabledEdit = $('#DataTable').DataTable.data('edit') || false;
                if (result !== false && this.enabledEdit) {
                    this.editRow(row);
                }
                $element.addClass('info').siblings().removeClass('info');
                this.currentRow = row;
            },
        });
        /******初始化DataTable*****************************************************************************/
        //checkbox 全选/取消全选
        $("#checkall").on("click", function () {
            if ($(this).prop("checked") === true) {
                $("input[name='Boxes']").prop("checked", $(this).prop("checked"));
                $('#DataTable tbody tr').addClass('selected');
            } else {
                $("input[name='Boxes']").prop("checked", false);
                $('#DataTable tbody tr').removeClass('selected');
            }
        });
    });



</script>
