<script>
    /**
     * 选择学院时触发学院对应的专业
     */
    function chage_Major() {
        var academy=document.getElementById("academy_list").value;
        $.ajax({
            cache:false,
            type:"POST",
            url:"{:url('admin/common/MajorInfo')}?academy="+academy,
            dataType:"json",
            data:['academy','$academy'],
            timeout:30000,
            error:function(){
                alert('admin/Common/MajorInfo?academy='+academy);
            },
            success:function(data){
                $("#major_list").empty();
                var count = data.length;
//            alert(count);
                var i = 0;
                var b="<option value=''>选择专业</option>";
                for(i=0;i<count;i++){
                    b+="<option value='"+data[i].MajorId+"'>"+data[i].MajorName+"</option>";
                }
                $("#major_list").append(b);
            }
        });
    }
    function chage_Class() {

        var major=document.getElementById("major_list").value;
        $.ajax({
            cache:false,
            type:"POST",
            url:"{:url('admin/common/ClassInfo')}?major="+major,
            dataType:"json",
            data:{'major':major},
            timeout:30000,
            error:function(){
                alert('admin/Common/MajorInfo?academy='+major);
            },
            success:function(data){
                $("#class_list").empty();
                var count = data.length;
//            alert(count);
                var i = 0;
                var b="<option value=''>选择班级</option>";
                for(i=0;i<count;i++){
                    b+="<option value='"+data[i].ClassId+"'>"+data[i].ClassName+"</option>";
                }
                $("#class_list").append(b);
            }
        });
    }
</script>
